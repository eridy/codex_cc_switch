version: '3.8'

services:
  claude-codex-switch:
    build: .
    container_name: claude-codex-switch
    ports:
      - "5101:5101"
    volumes:
      # 持久化配置和日志
      - ./json_data:/app/json_data
      - ./logs:/app/logs
    environment:
      - TZ=Asia/Shanghai
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

# 使用说明：
# 1. 构建并启动: docker-compose up -d
# 2. 查看日志: docker-compose logs -f
# 3. 停止服务: docker-compose down
# 4. 重启服务: docker-compose restart
